services:
  wppconnect:
    container_name: wpp-server
    restart: unless-stopped
    build:
      context: .
    env_file:
      - .env
    ports:
      - "21465:21465"
    volumes:
      - ./wppconnect_tokens:/usr/src/wpp-server/tokens
      - ./wppconnect_userdata:/usr/src/wpp-server/userDataDir
      - ./logs:/usr/src/wpp-server/logs
    depends_on:
      - wpp-redis
    # Graceful shutdown timeout
    stop_grace_period: 30s
    
  wpp-redis:
    image: redis:7-alpine
    container_name: wpp-redis
    restart: unless-stopped
    command: redis-server --requirepass ${DB_REDIS_PASSWORD} --appendonly yes
    ports:
      - "127.0.0.1:6380:6379"  # Externa 6380, interna 6379
  volumes:
    - redis_data:/data
  healthcheck:
    test: ["CMD", "redis-cli", "-a", "${DB_REDIS_PASSWORD}", "ping"]
    interval: 30s
    timeout: 10s
    retries: 3

volumes:
  wppconnect_tokens: {}
  redis_data: {}